<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Background 속성 예제</title>
	<style>
		body {
			background-image: url('img/BackgroundFront.png'), url('img/BackgroundBack.png');
			background-size: 100% 250px;		/* 너비를 화면사이즈로 설정 */
			background-size: 100%, 200%;		/* ,를 사용하면 첫번째 그림, 두번째그림별로 사이즈 적용 */
			background-repeat: no-repeat;		/* 반복 사용하지 않음 */
			background-color: #e7e7e8;			/* 흰 배경을 사용했을때보다 이탈율이 낮아짐 */
		}
	
	
	
	
	</style>
</head>

</html>
