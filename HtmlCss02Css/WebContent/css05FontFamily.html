<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Font Family</title>
	<!-- 폰트는 컴퓨터에 설치된 폰트가 있어야 화면에 표시된다. -->
	<style>
		@import url(//fonts.googleapis.com/earlyaccess/notosanskr.css);
		.font-arial { font-family: Arial }
		.font-roman { font-family: 'Times New Roman' }
		.font-notosans { font-family: 'Noto Sans KR', sans-serif,'Times New Roman' }
		.font-notosans-thin { 
			font-family: 'Noto Sans KR', sans-serif;
			font-style:normal;
			font-weight: 100;
		}
		.font-notosans-light { 
			font-family: 'Noto Sans KR', sans-serif;
			font-style:normal;
			font-weight: lighter;
		}
		.font-notosans-normal { 
			font-family: 'Noto Sans KR', sans-serif;
			font-style:normal;
			font-weight: 400;
		}
		.font-notosans-medium { 
			font-family: 'Noto Sans KR', sans-serif;
			font-style:normal;
			font-weight: 500;
		}
		.font-notosans-bold { 
			font-family: 'Noto Sans KR', sans-serif;
			font-style:normal;
			font-weight: 700;
		}
		.font-notosans-black { 
			font-family: 'Noto Sans KR', sans-serif;
			font-style:normal;
			font-weight: 900;
		}
		
		
		
		
		
		
		
	</style>
</head>
<body>
	<h1 class="font-arial">Hello.</h1>
	<h1 class="font-roman">Hello.</h1>
	<h1>Hello.</h1>
	<h1 class="font-notosans-thin">Hello.안녕하세요.</h1>
	<h1 class="font-notosans-light">Hello.안녕하세요.</h1>
	<h1 class="font-notosans-normal">Hello.안녕하세요.</h1>
	<h1 class="font-notosans-medium">Hello.안녕하세요.</h1>
	<h1 class="font-notosans-bold">Hello.안녕하세요.</h1>
	<h1 class="font-notosans-black">Hello.안녕하세요.</h1>
	<h1>Hello.안녕하세요.</h1>
	
	
</body>
</html>
