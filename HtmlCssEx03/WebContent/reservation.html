<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>영화 예매 페이지</title>
</head>
<body>
	<h1>영화 예매</h1>
	<h2>어벤져스</h2>
	<img alt="포스터" src="img/TheAvengers2012Poster.jpg">
	<br>
	<form>
		<label for="multiplex">상영관</label> 
		<select id="multiplex">
			<option>CGV</option>
			<option>메가박스</option>
			<option>롯데시네마</option>
		</select> 
		<label for="show_date">날짜 선택</label> 
		<input type="date" id="show_date" />

		<fieldset>
			<legend>시간선택</legend>
			<input type="radio" value="08:30" name="time">08:30 
			<input type="radio"	value="11:25" name="time">11:25 
			<input type="radio" value="14:20" name="time">14:20
			<input type="radio" value="17:15" name="time">17:15 
			<input type="radio" value="20:10" name="time">20:10 
			<input type="radio" value="23:05" name="time">23:05
			<input type="radio" value="26:00" name="time">26:00 
			<input type="radio"	value="28:00" name="time">28:00
		</fieldset>

		<label>인원<input type="number" min="1" max="300" /></label>
	
		<fieldset>
			<legend>옵션</legend>
			<input type="checkbox" name="ot" value="popcorn">팝콘 
			<input type="checkbox" name="ot" value="coke">콜라
		</fieldset>
	</form>














</body>
</html>
